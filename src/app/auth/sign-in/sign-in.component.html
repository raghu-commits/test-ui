<div class="flex flex-col w-96 h-auto pb-3">
    <ng-container *ngIf="showSignIn else signUp">
        <span class="flex justify-center items-center p-3 font-extrabold text-3xl">Sign In</span>
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
            <input class="mt-5 border rounded-xl w-full p-3 text-gray-700 focus:outline-none focus:shadow-outline" type="email"
                placeholder="Username / Email*" formControlName="username">
            <input class="mt-5 border rounded-xl w-full p-3 text-gray-700 focus:outline-none focus:shadow-outline" type="password"
                placeholder="Password*" formControlName="password">
            <button class="w-96 mt-5 bg-blue-300 hover:bg-blue-500 text-gray-700 p-3 rounded-xl" type="submit">Sign In</button>
        </form>
        <span class="mt-2 flex justify-center items-center text-sm">Don't have an account? <div class="text-blue-600 pl-2"
                (click)="showSignIn = false">Sign up</div> </span>
    </ng-container>
    <ng-template #signUp>
        <span class="flex justify-center items-center p-3 font-extrabold text-3xl">Sign Up</span>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
            <input class="mt-5 border rounded-xl w-full p-3 text-gray-700 focus:outline-none focus:shadow-outline" type="text"
                placeholder="First name*" formControlName="firstname">
            <input class="mt-5 border rounded-xl w-full p-3 text-gray-700 focus:outline-none focus:shadow-outline" type="text"
                placeholder="Last name*" formControlName="lastname">
            <input class="mt-5 border rounded-xl w-full p-3 text-gray-700 focus:outline-none focus:shadow-outline" type="email"
                placeholder="Email*" formControlName="email">
            <input class="mt-5 border rounded-xl w-full p-3 text-gray-700 focus:outline-none focus:shadow-outline" type="password"
                placeholder="Password*" formControlName="password">
            <button class="w-96 mt-5 bg-blue-300 hover:bg-blue-500 text-gray-700 p-3 rounded-xl" type="submit">Register User</button>
        </form>
        <span class="mt-2 flex justify-center items-center text-sm">Have an account already? <div class="text-blue-600 pl-2 cursor-pointer"
                (click)="showSignIn = true">Sign in</div> </span>
    </ng-template>
</div>
